name: TheraBot Test

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    test:

        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v1

            - name: Set up Node.js
              uses: actions/setup-node@v1.1.0
              with:
                  node-version: '12.x'

            - name: Install packages
              run: npm install

            - name: Run tests
              run: npm test

            - name: Deploy
              if: github.event_name == 'push'
              run: ./.github/workflows/deploy.sh TheraBot_Build ${{ secrets.API_TOKEN }}
